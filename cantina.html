        <div class="titulo">
    
            <h1>Delicias Caseiras Vitorio</h1>
            <script>
               /*script da animacoa de maquina de escrever*/
               function tyWriter (elemento) {
                   const textoArray = elemento.innerHTML.split('');
                    elemento.innerHTML = '';

                    textoArray.forEach((letra, i) =>{
                        setTimeout(() =>
                            elemento.innerHTML += letra, 70 * i)

                    });
               }
                
                
                const ttu= document.querySelector("h1");
                tyWriter(ttu)


            </script>
                
        </div>
